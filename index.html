<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>World Avg. Temperature üåç</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: linear-gradient(135deg, #001f3f, #0074D9);
      color: white;
      text-align: center;
    }
    #temp {
      font-size: 64px;
      font-weight: bold;
      margin: 20px;
      animation: glow 2s infinite ease-in-out;
    }
    @keyframes glow {
      0%, 100% { text-shadow: 0 0 10px #fff, 0 0 30px #ff4136; }
      50% { text-shadow: 0 0 20px #ff4136, 0 0 40px #fff; }
    }
    #label {
      font-size: 24px;
    }
  </style>
</head>
<body>
  <div id="label">Current estimated world average surface temp:</div>
  <div id="temp">Loading...</div>

  <script>
    const tempElem = document.getElementById("temp");

    // Starting with a realistic baseline
    let currentTemp = 15.0;

    // Slowly animate temp up (tiny increments)
    function updateCounter() {
      currentTemp += 0.0001; // tiny increase to simulate warming
      tempElem.textContent = currentTemp.toFixed(2) + "¬∞C";
    }

    setInterval(updateCounter, 1000);

    // NOTE: In a real project, you would fetch
    // updated data from an API like this:
    // fetch("https://temperature.global/api/current")
    //   .then(res => res.json())
    //   .then(data => {
    //     currentTemp = parseFloat(data.currentTemp);
    //   });

  </script>
</body>
</html>
