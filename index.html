<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <title>Mitt Tropiska Ö-spel</title>
    <style>
        body { margin: 0; overflow: hidden; font-family: sans-serif; }
        #ui { position: absolute; top: 10px; left: 10px; color: white; background: rgba(0,0,0,0.5); padding: 10px; border-radius: 5px; }
        button { cursor: pointer; padding: 8px; }
    </style>
</head>
<body>

    <div id="ui">
        <h1>Tropisk Ö-byggare</h1>
        <p>Klicka på ön för att bygga ett hus!</p>
        <button onclick="changeIslandColor()">Byt Ö-typ</button>
    </div>

    <script type="importmap">
        {
            "imports": {
                "three": "https://unpkg.com/three@0.160.0/build/three.module.js",
                "three/addons/": "https://unpkg.com/three@0.160.0/examples/jsm/"
            }
        }
    </script>

    <script type="module">
        import * as THREE from 'three';
        import { OrbitControls } from 'three/addons/controls/OrbitControls.js';

        // 1. SCEN & KAMERA
        const scene = new THREE.Scene();
        scene.background = new THREE.Color(0x87CEEB); // Ljusblå himmel

        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        camera.position.set(0, 5, 10);

        const renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);

        // Kontroller för att rotera kameran med musen
        const controls = new OrbitControls(camera, renderer.domElement);

        // 2. LJUS
        const sun = new THREE.DirectionalLight(0xffffff, 1);
        sun.position.set(5, 10, 7);
        scene.add(sun);
        scene.add(new THREE.AmbientLight(0x404040)); // Mjukt fyllnadsljus

        // 3. VATTEN
        const waterGeo = new THREE.PlaneGeometry(100, 100);
        const waterMat = new THREE.MeshStandardMaterial({ color: 0x006994, transparent: true, opacity: 0.8 });
        const water = THREE.Mesh(waterGeo, waterMat);
        water.rotation.x = -Math.PI / 2;
        scene.add(water);

        // 4. ÖN (En enkel grön disk för nu)
        const islandGeo = new THREE.CylinderGeometry(5, 6, 0.5, 32);
        const islandMat = new THREE.MeshStandardMaterial({ color: 0x228B22 });
        const island = new THREE.Mesh(islandGeo, islandMat);
        island.position.y = 0.25;
        scene.add(island);

        // 5. FUNKTION FÖR ATT BYGGA (Klicka)
        window.addEventListener('click', (event) => {
            // Här kan man lägga till logik för "Raycasting" för att placera hus exakt
            const boxGeo = new THREE.BoxGeometry(0.5, 0.5, 0.5);
            const boxMat = new THREE.MeshStandardMaterial({ color: 0x8B4513 });
            const house = new THREE.Mesh(boxGeo, boxMat);
            
            // Slumpmässig placering på ön
            house.position.set((Math.random()-0.5)*6, 0.75, (Math.random()-0.5)*6);
            scene.add(house);
        });

        // ANIMATIONSLOOP
        function animate() {
            requestAnimationFrame(animate);
            controls.update();
            renderer.render(scene, camera);
        }

        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });

        animate();
    </script>
</body>
</html>
