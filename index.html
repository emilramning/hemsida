<!DOCTYPE html>
<html lang="sv">
<head>
<meta charset="UTF-8">
<title>Ã–-Byggarspel</title>

<style>
body {
    margin: 0;
    overflow: hidden;
    font-family: Arial, sans-serif;
    background: black;
}

#loading {
    position: fixed;
    inset: 0;
    background: #000;
    color: white;
    display: flex;
    align-items: center;
    justify-content: center;
    font-size: 2em;
    z-index: 10;
}

#ui {
    position: fixed;
    top: 10px;
    left: 10px;
    background: rgba(0,0,0,0.6);
    color: white;
    padding: 10px;
    border-radius: 8px;
    display: none;
}

button {
    margin-top: 6px;
    padding: 6px 10px;
    cursor: pointer;
}
</style>
</head>

<body>

<div id="loading">Laddar spelvÃ¤rldenâ€¦</div>

<div id="ui">
    ðŸŒ² TrÃ¤: <span id="wood">100</span><br>
    ðŸª¨ Sten: <span id="stone">50</span><br>
    <button id="treeBtn">Plantera trÃ¤d (10 trÃ¤)</button>
</div>

<script type="module">
/* ================= IMPORTER ================= */
import * as THREE from "https://cdn.jsdelivr.net/npm/three@0.160.0/build/three.module.js";
import { OrbitControls } from "https://cdn.jsdelivr.net/npm/three@0.160.0/examples/jsm/controls/OrbitControls.js";

console.log("Three.js laddat korrekt");

/* ================= VARIABLER ================= */
let scene, camera, renderer, controls;
let wood = 100;
let stone = 50;

const loading = document.getElementById("loading");
const ui = document.getElementById("ui");

/* ================= INIT ================= */
init();
animate();

function init() {
    // SCEN
    scene = new THREE.Scene();
    scene.background = new THREE.Color(0x87ceeb);

    // KAMERA
    camera = new THREE.PerspectiveCamera(
        60,
        window.innerWidth / window.innerHeight,
        0.1,
        1000
    );
    camera.position.set(25, 25, 25);

    // RENDERER
    renderer = new THREE.WebGLRenderer({ antialias: true });
    renderer.setSize(window.innerWidth, window.innerHeight);
    document.body.appendChild(renderer.domElement);

    // CONTROLS
    controls = new OrbitControls(camera, renderer.domElement);
    controls.target.set(0, 0, 0);
    controls.update();

    // LJUS
    const sun = new THREE.DirectionalLight(0xffffff, 1.2);
    sun.position.set(50, 100, 50);
    scene.add(sun);
    scene.add(new THREE.AmbientLight(0xffffff, 0.5));

    // VATTEN
    const water = new THREE.Mesh(
        new THREE.PlaneGeometry(200, 200),
        new THREE.MeshStandardMaterial({
            color: 0x0066aa,
            transparent: true,
            opacity: 0.7
        })
    );
    water.rotation.x = -Math.PI / 2;
    water.position.y = -2;
    scene.add(water);

    // Ã–
    const island = new THREE.Mesh(
        new THREE.CylinderGeometry(20, 25, 6, 64),
        new THREE.MeshStandardMaterial({ color: 0x228b22 })
    );
    scene.add(island);

    // KLART
    loading.style.display = "none";
    ui.style.display = "block";
}

/* ================= BYGG TRÃ„D ================= */
document.getElementById("treeBtn").onclick = () => {
    if (wood < 10) {
        alert("Inte tillrÃ¤ckligt med trÃ¤!");
        return;
    }

    wood -= 10;
    document.getElementById("wood").textContent = wood;

    const tree = new THREE.Mesh(
        new THREE.ConeGeometry(1.2, 4, 8),
        new THREE.MeshStandardMaterial({ color: 0x006400 })
    );

    tree.position.set(
        (Math.random() - 0.5) * 30,
        4,
        (Math.random() - 0.5) * 30
    );

    scene.add(tree);
};

/* ================= LOOP ================= */
function animate() {
    requestAnimationFrame(animate);
    renderer.render(scene, camera);
}

/* ================= RESIZE ================= */
window.addEventListener("resize", () => {
    camera.aspect = window.innerWidth / window.innerHeight;
    camera.updateProjectionMatrix();
    renderer.setSize(window.innerWidth, window.innerHeight);
});
</script>

</body>
</html>
