<!DOCTYPE html>
<html lang="sv">
<head>
<meta charset="UTF-8">
<title>√ñ-Byggarspel</title>
<style>
body { margin:0; overflow:hidden; font-family: Arial; background: #111; }
#loading { position:fixed; inset:0; display:flex; justify-content:center; align-items:center; color:white; font-size:2em; background:black; z-index:10; }
#ui { position:fixed; top:10px; left:10px; background: rgba(0,0,0,0.6); color:white; padding:10px; border-radius:8px; display:none; }
button { margin-top:5px; padding:6px 10px; cursor:pointer; }
</style>
</head>
<body>

<div id="loading">Laddar spelv√§rlden‚Ä¶</div>

<div id="ui">
üå≤ Tr√§: <span id="wood">100</span><br>
ü™® Sten: <span id="stone">50</span><br>
<button id="treeBtn">Plantera tr√§d (10 tr√§)</button><br>
<button id="houseBtn">Bygg hus (20 tr√§, 10 sten)</button><br>
<button id="mineBtn">Bygg gruva (15 tr√§, 20 sten)</button>
</div>

<!-- Three.js CDN -->
<script src="https://cdn.jsdelivr.net/npm/three@0.160.0/build/three.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/three@0.160.0/examples/js/controls/OrbitControls.js"></script>

<script>
let scene, camera, renderer, controls;
let wood = 100, stone = 50;

const loading = document.getElementById("loading");
const ui = document.getElementById("ui");
const woodDisplay = document.getElementById("wood");
const stoneDisplay = document.getElementById("stone");

// ================= INIT =================
function init() {
    scene = new THREE.Scene();
    scene.background = new THREE.Color(0x87ceeb);

    camera = new THREE.PerspectiveCamera(60, window.innerWidth/window.innerHeight,0.1,1000);
    camera.position.set(25,25,25);

    renderer = new THREE.WebGLRenderer({antialias:true});
    renderer.setSize(window.innerWidth, window.innerHeight);
    document.body.appendChild(renderer.domElement);

    controls = new THREE.OrbitControls(camera, renderer.domElement);
    controls.target.set(0,0,0);
    controls.update();

    const sun = new THREE.DirectionalLight(0xffffff,1.2);
    sun.position.set(50,100,50);
    scene.add(sun);
    scene.add(new THREE.AmbientLight(0xffffff,0.5));

    // vatten
    const water = new THREE.Mesh(
        new THREE.PlaneGeometry(200,200),
        new THREE.MeshStandardMaterial({color:0x0066aa, transparent:true, opacity:0.7})
    );
    water.rotation.x = -Math.PI/2;
    water.position.y = -2;
    scene.add(water);

    // √∂
    const island = new THREE.Mesh(
        new THREE.CylinderGeometry(20,25,6,64),
        new THREE.MeshStandardMaterial({color:0x228b22})
    );
    scene.add(island);

    loading.style.display = "none";
    ui.style.display = "block";
}

// ================= RESURSER =================
function updateUI() {
    woodDisplay.textContent = wood;
    stoneDisplay.textContent = stone;
}

// ================= BYGG =================
function buildTree() {
    if(wood<10){ alert("Inte tillr√§ckligt med tr√§!"); return;}
    wood-=10; updateUI();
    const tree = new THREE.Mesh(
        new THREE.ConeGeometry(1.2,4,8),
        new THREE.MeshStandardMaterial({color:0x006400})
    );
    tree.position.set((Math.random()-0.5)*30,4,(Math.random()-0.5)*30);
    scene.add(tree);
}

function buildHouse() {
    if(wood<20 || stone<10){ alert("Inte tillr√§ckligt med resurser!"); return;}
    wood-=20; stone-=10; updateUI();
    const house = new THREE.Mesh(
        new THREE.BoxGeometry(3,3,3),
        new THREE.MeshStandardMaterial({color:0x8b4513})
    );
    house.position.set((Math.random()-0.5)*30,1.5,(Math.random()-0.5)*30);
    scene.add(house);
}

function buildMine() {
    if(wood<15 || stone<20){ alert("Inte tillr√§ckligt med resurser!"); return;}
    wood-=15; stone-=20; updateUI();
    const mine = new THREE.Mesh(
        new THREE.CylinderGeometry(2,2,2,16),
        new THREE.MeshStandardMaterial({color:0x808080})
    );
    mine.position.set((Math.random()-0.5)*30,1,(Math.random()-0.5)*30);
    scene.add(mine);
}

// ================= EVENT LISTENERS =================
document.getElementById("treeBtn").onclick = buildTree;
document.getElementById("houseBtn").onclick = buildHouse;
document.getElementById("mineBtn").onclick = buildMine;

window.addEventListener("resize", ()=>{
    camera.aspect = window.innerWidth/window.innerHeight;
    camera.updateProjectionMatrix();
    renderer.setSize(window.innerWidth, window.innerHeight);
});

// ================= LOOP =================
function animate() {
    requestAnimationFrame(animate);
    renderer.render(scene,camera);
}

// ================= START =================
init();
animate();
updateUI();
</script>

</body>
</html>
