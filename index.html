<!DOCTYPE html>
<html lang="sv">
<head>
<meta charset="UTF-8">
<title>Ã–-Byggarspel</title>
<style>
body { margin:0; overflow:hidden; font-family: Arial; background: #111; }
#loading { position: fixed; inset:0; display:flex; justify-content:center; align-items:center; color:white; font-size:2em; background:black; z-index:10; }
#ui { position: fixed; top:10px; left:10px; background: rgba(0,0,0,0.6); color:white; padding:10px; border-radius:8px; display:none; }
button { margin-top:5px; padding:6px 10px; cursor:pointer; }
</style>
</head>
<body>

<div id="loading">Laddar spelvÃ¤rldenâ€¦</div>

<div id="ui">
ðŸŒ² TrÃ¤: <span id="wood">100</span><br>
ðŸª¨ Sten: <span id="stone">50</span><br>
<button id="treeBtn">Plantera trÃ¤d (10 trÃ¤)</button>
</div>

<!-- Ladda Three.js via CDN (ingen import behÃ¶vs) -->
<script src="https://cdn.jsdelivr.net/npm/three@0.160.0/build/three.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/three@0.160.0/examples/js/controls/OrbitControls.js"></script>

<script>
// ================= VARIABLER =================
let scene, camera, renderer, controls;
let wood = 100;
let stone = 50;

const loading = document.getElementById("loading");
const ui = document.getElementById("ui");

// ================= INIT =================
function init() {
    scene = new THREE.Scene();
    scene.background = new THREE.Color(0x87ceeb);

    camera = new THREE.PerspectiveCamera(60, window.innerWidth / window.innerHeight, 0.1, 1000);
    camera.position.set(25,25,25);

    renderer = new THREE.WebGLRenderer({antialias:true});
    renderer.setSize(window.innerWidth, window.innerHeight);
    document.body.appendChild(renderer.domElement);

    controls = new THREE.OrbitControls(camera, renderer.domElement);
    controls.target.set(0,0,0);
    controls.update();

    const sun = new THREE.DirectionalLight(0xffffff, 1.2);
    sun.position.set(50,100,50);
    scene.add(sun);
    scene.add(new THREE.AmbientLight(0xffffff,0.5));

    // vatten
    const water = new THREE.Mesh(
        new THREE.PlaneGeometry(200,200),
        new THREE.MeshStandardMaterial({ color:0x0066aa, transparent:true, opacity:0.7 })
    );
    water.rotation.x = -Math.PI/2;
    water.position.y = -2;
    scene.add(water);

    // Ã¶
    const island = new THREE.Mesh(
        new THREE.CylinderGeometry(20,25,6,64),
        new THREE.MeshStandardMaterial({ color:0x228b22 })
    );
    scene.add(island);

    loading.style.display = "none";
    ui.style.display = "block";
}

// ================= BYGG TRÃ„D =================
document.getElementById("treeBtn").onclick = () => {
    if(wood<10){ alert("Inte tillrÃ¤ckligt med trÃ¤!"); return;}
    wood -=10;
    document.getElementById("wood").textContent = wood;

    const tree = new THREE.Mesh(
        new THREE.ConeGeometry(1.2,4,8),
        new THREE.MeshStandardMaterial({color:0x006400})
    );
    tree.position.set((Math.random()-0.5)*30,4,(Math.random()-0.5)*30);
    scene.add(tree);
}

// ================= LOOP =================
function animate(){
    requestAnimationFrame(animate);
    renderer.render(scene,camera);
}

window.addEventListener("resize", ()=>{
    camera.aspect = window.innerWidth/window.innerHeight;
    camera.updateProjectionMatrix();
    renderer.setSize(window.innerWidth, window.innerHeight);
});

// starta spelet
init();
animate();
</script>
</body>
</html>
