<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Infinite Typing Machine ✨</title>
  <style>
    body {
      margin: 0;
      font-family: 'Courier New', Courier, monospace;
      background: #111;
      color: #0f0;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
    }

    h1 {
      text-align: center;
      color: #0f0;
    }

    #inputBox {
      width: 90%;
      max-width: 600px;
      padding: 10px;
      font-size: 18px;
      background: #222;
      border: 2px solid #0f0;
      border-radius: 5px;
      color: #0f0;
      margin-bottom: 20px;
    }

    #story {
      width: 90%;
      max-width: 800px;
      height: 60vh;
      background: #111;
      border: 2px solid #0f0;
      border-radius: 5px;
      padding: 15px;
      overflow-y: auto;
      white-space: pre-wrap;
      line-height: 1.5;
    }
  </style>
</head>
<body>
  <h1>Infinite Typing Machine ✨</h1>
  <input type="text" id="inputBox" placeholder="Type anything here..." autofocus>
  <div id="story"></div>

  <script>
    const inputBox = document.getElementById("inputBox");
    const story = document.getElementById("story");

    // Some random words/phrases to generate chaos
    const randomAdditions = [
      " suddenly felt a strange vibration.", 
      " a mysterious cat appeared out of nowhere.", 
      " the sky turned neon pink.", 
      " aliens were cheering in the distance.", 
      " time itself froze for a moment.", 
      " everything smelled like bubblegum.", 
      " and then gravity reversed for 3 seconds.", 
      " a tiny unicorn sneezed glitter.", 
      " a random thought about pizza came.", 
      " someone shouted 'BANANA!'", 
      " the clouds formed a smiley face.", 
      " a portal to another dimension opened.", 
      " pixels started raining down."
    ];

    // Function to add random chaos
    function addRandomChaos() {
      const randomIndex = Math.floor(Math.random() * randomAdditions.length);
      story.textContent += randomAdditions[randomIndex] + "\n";
      story.scrollTop = story.scrollHeight; // auto-scroll
    }

    // When user types, add their text + random chaos
    inputBox.addEventListener("input", (e) => {
      const userText = e.target.value;
      if (userText.length > 0) {
        story.textContent += userText + " ";
        addRandomChaos();
        e.target.value = ""; // clear input
      }
    });
  </script>
</body>
</html>
