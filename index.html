<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tiny Skill Game</title>
  <style>
    body {
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: #1a1a1a;
      color: white;
      font-family: Arial, sans-serif;
      overflow: hidden;
      user-select: none;
    }

    #game-area {
      position: relative;
      width: 90vw;
      height: 80vh;
      background: #222;
      border: 3px solid #fff;
      border-radius: 10px;
    }

    #dot {
      position: absolute;
      width: 50px;
      height: 50px;
      background: #ff4081;
      border-radius: 50%;
      cursor: pointer;
      transition: background 0.2s;
    }

    #score {
      position: absolute;
      top: 10px;
      left: 50%;
      transform: translateX(-50%);
      font-size: 24px;
    }
  </style>
</head>
<body>
  <div id="game-area">
    <div id="score">Score: 0</div>
    <div id="dot"></div>
  </div>

  <script>
    const dot = document.getElementById('dot');
    const gameArea = document.getElementById('game-area');
    const scoreDisplay = document.getElementById('score');

    let score = 0;

    function moveDot() {
      const maxX = gameArea.clientWidth - dot.clientWidth;
      const maxY = gameArea.clientHeight - dot.clientHeight;

      const randomX = Math.floor(Math.random() * maxX);
      const randomY = Math.floor(Math.random() * maxY);

      dot.style.left = randomX + 'px';
      dot.style.top = randomY + 'px';
      dot.style.background = `hsl(${Math.random() * 360}, 70%, 50%)`;
    }

    dot.addEventListener('click', () => {
      score++;
      scoreDisplay.textContent = 'Score: ' + score;
      moveDot();
    });

    // Move dot every 2 seconds automatically
    setInterval(moveDot, 2000);

    // Initial position
    moveDot();
  </script>
</body>
</html>
