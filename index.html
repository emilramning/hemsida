<!DOCTYPE html>
<html lang="sv">
<head>
<meta charset="UTF-8">
<title>Nothing Is Wrong</title>
<style>
html,body{
  margin:0;
  padding:0;
  width:100%;
  height:100%;
  background:#000;
  overflow:hidden;
}
#world{
  width:100%;
  height:100%;
  background:#000;
  transition: transform 1s linear;
}
</style>
</head>
<body>

<div id="world"></div>

<script>
let start = Date.now();
let mouse = {x:0,y:0};
let lagMouse = {x:0,y:0};
let rot = 0;
let scale = 1;
let skew = 0;
let chaos = 0;

const world = document.getElementById("world");

addEventListener("mousemove",e=>{
  mouse.x = e.clientX;
  mouse.y = e.clientY;
});

function update(){
  const t = (Date.now() - start) / 1000;

  // mus-lag (efter 10 sek)
  if(t > 10){
    lagMouse.x += (mouse.x - lagMouse.x)*0.02;
    lagMouse.y += (mouse.y - lagMouse.y)*0.02;
  } else {
    lagMouse.x = mouse.x;
    lagMouse.y = mouse.y;
  }

  // lÃ¥ngsam rotation (efter 30 sek)
  if(t > 30){
    rot += 0.02;
  }

  // andning / wobble (efter 45 sek)
  if(t > 45){
    scale = 1 + Math.sin(t)*0.01;
  }

  // skev verklighet (efter 60 sek)
  if(t > 60){
    skew = Math.sin(t*0.7)*2;
  }

  // total kollaps (efter 90 sek)
  if(t > 90){
    chaos += 0.001;
    scale += chaos*0.002;
    rot += chaos*0.05;
    skew += chaos*2;
  }

  world.style.transform = `
    translate(${(lagMouse.x-window.innerWidth/2)*0.01}px,
              ${(lagMouse.y-window.innerHeight/2)*0.01}px)
    rotate(${rot}deg)
    scale(${scale})
    skew(${skew}deg)
  `;

  requestAnimationFrame(update);
}

update();
</script>

</body>
</html>
