<!DOCTYPE html>
<html lang="sv">
<head>
<meta charset="UTF-8" />
<title>Ã–-Byggarspel</title>
<style>
body { margin: 0; overflow: hidden; background: #111; font-family: Arial; }
#loading {
    position: fixed;
    inset: 0;
    background: #000;
    color: white;
    display: flex;
    align-items: center;
    justify-content: center;
    font-size: 2em;
    z-index: 10;
}
#ui {
    position: fixed;
    top: 10px;
    left: 10px;
    color: white;
    background: rgba(0,0,0,0.6);
    padding: 12px;
    border-radius: 8px;
    display: none;
}
button {
    padding: 8px 12px;
    margin-top: 5px;
    cursor: pointer;
}
</style>
</head>

<body>

<div id="loading">Laddar spelvÃ¤rldenâ€¦</div>

<div id="ui">
    ðŸŒ´ TrÃ¤: <span id="wood">100</span><br>
    ðŸª¨ Sten: <span id="stone">50</span><br>
    <button id="buildTree">Plantera trÃ¤d</button>
</div>

<script type="module">
import * as THREE from "https://unpkg.com/three@0.160.0/build/three.module.js";
import { OrbitControls } from "https://unpkg.com/three@0.160.0/examples/jsm/controls/OrbitControls.js";

let scene, camera, renderer, controls;
let island;
let wood = 100;
let stone = 50;

const loading = document.getElementById("loading");
const ui = document.getElementById("ui");

init();
animate();

/* ---------------- INIT ---------------- */
function init() {
    scene = new THREE.Scene();
    scene.background = new THREE.Color(0x87ceeb);

    camera = new THREE.PerspectiveCamera(
        60,
        window.innerWidth / window.innerHeight,
        0.1,
        1000
    );
    camera.position.set(25, 25, 25);

    renderer = new THREE.WebGLRenderer({ antialias: true });
    renderer.setSize(window.innerWidth, window.innerHeight);
    document.body.appendChild(renderer.domElement);

    controls = new OrbitControls(camera, renderer.domElement);
    controls.target.set(0, 0, 0);
    controls.update();

    const sun = new THREE.DirectionalLight(0xffffff, 1.3);
    sun.position.set(50, 100, 50);
    scene.add(sun);
    scene.add(new THREE.AmbientLight(0xffffff, 0.5));

    // Vatten
    const water = new THREE.Mesh(
        new THREE.PlaneGeometry(200, 200),
        new THREE.MeshStandardMaterial({
            color: 0x0066aa,
            transparent: true,
            opacity: 0.7
        })
    );
    water.rotation.x = -Math.PI / 2;
    water.position.y = -2;
    scene.add(water);

    // Ã–
    island = new THREE.Mesh(
        new THREE.CylinderGeometry(20, 25, 6, 64),
        new THREE.MeshStandardMaterial({ color: 0x228b22 })
    );
    island.position.y = 0;
    scene.add(island);

    loading.style.display = "none";
    ui.style.display = "block";
}

/* ---------------- BYGG TRÃ„D ---------------- */
document.getElementById("buildTree").onclick = () => {
    if (wood < 10) return alert("Inte tillrÃ¤ckligt med trÃ¤!");

    wood -= 10;
    document.getElementById("wood").textContent = wood;

    const tree = new THREE.Mesh(
        new THREE.ConeGeometry(1, 4, 8),
        new THREE.MeshStandardMaterial({ color: 0x006400 })
    );

    const x = (Math.random() - 0.5) * 30;
    const z = (Math.random() - 0.5) * 30;
    tree.position.set(x, 4, z);

    scene.add(tree);
};

/* ---------------- LOOP ---------------- */
function animate() {
    requestAnimationFrame(animate);
    renderer.render(scene, camera);
}

window.addEventListener("resize", () => {
    camera.aspect = window.innerWidth / window.innerHeight;
    camera.updateProjectionMatrix();
    renderer.setSize(window.innerWidth, window.innerHeight);
});
</script>

</body>
</html>
